<!DOCTYPE html>
<html>
<head>
	<title>PokerEngine.js</title>
	<meta charset="utf-8" />
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="PokerEngine.js"></script>
	<style>
		body
		{
			background:black;
			color:green;
			font:normal 12px sans-serif;

		}
		img
		{
			margin:5px;
		}
		.player
		{
			display:inline-block;
			width:20%;
		}
		#players
		{
			margin:auto;
			width:70%;
		}
		#table
		{
			width:40%;
			margin:auto;
		}
	</style>
</head>
<body>
	<div id="win"></div>
	<div id="table">

	</div>
<div id="players">
	<div class="player">
		<h1>Ben</h1>
		<div id="Ben">

		</div>
	</div>
	<div class="player">
		<h1>Rose</h1>
		<div id="Rose">

		</div>
	</div>
</div>
	<script type="text/javascript">

	function showTable() {
		document.getElementById('table').innerHTML="";
		var cards = p.getTable();
		for(c of cards) { 
			if(c.type==1) { view='ace';}
			else if(c.type==11) { view='jack';}
			else if(c.type==12) { view='queen';}
			else if(c.type==13) { view='king';}
			else { view=c.type;}
			document.getElementById('table').innerHTML+="<img src='cards/"+view+"_of_"+c.color+"s.png' style='display:inline-block;width:80px' />";
		}
	}

	function showPlayers() {
		hands = p.getHands();
		for(h of hands) {
			for(c of h.content) {
				if(c.type==1) { view='ace';}
				else if(c.type==11) { view='jack';}
				else if(c.type==12) { view='queen';}
				else if(c.type==13) { view='king';}
				else { view=c.type;}
				document.getElementById(h.id).innerHTML+="<img src='cards/"+view+"_of_"+c.color+"s.png' style='display:inline-block;width:60px' />";
			}
		}
	}


	var p = Object.create(PokerEngine);
	p.init(100,1,2);


	p.newPlayer("Ben",100);
	p.newPlayer("Rose",100);

	p.newGame();
	showPlayers();
	/*setTimeout(function(){p.flop();showTable();}, 3000);
	setTimeout(function(){p.turn();showTable();}, 5000);
	setTimeout(function(){p.river();showTable();x=p.getWinners();document.getElementById('win').innerHTML="Winner:"+x.winners+"("+p.getLevelText(x.type)+")";}, 7000);*/


	</script>
</body>
</html>
